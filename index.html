<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Scheme Switcher</title>
</head>
<body>
    <div class="all-color-schemer">
        <h1>Color Scheme Switch</h1>
        <div class="button">
            <div class="btn" id="gray"></div>
            <div class="btn" id="white"></div>
            <div class="btn" id="blue"></div>
            <div class="btn" id="yellow"></div>
            <div class="btn" id="purple"></div>
        </div>
        <h1>Try clicking on one of the colors above <br> to change the background color of this <br> page!</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
